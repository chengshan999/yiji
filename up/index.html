<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可拖拽和带预览图的jQuery文件上传插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/ssi-uploader.css"/>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					<h3>不带拖放区域：</h3>
					<input type="file" multiple id="ssi-upload1"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>不带拖放区域：</h3>
					<input type="file" multiple id="ssi-upload2"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>不带拖放区域：</h3>
					<input type="file" multiple id="ssi-upload3"/>
				</div>
			</div>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/ssi-uploader.js"></script>
	<script type="text/javascript">
		$('#ssi-upload1').ssi_uploader({url:'/index.php?s=/Pc/Users/test1',maxNumberOfFiles:1,dropZone:false,allowed:['jpg','gif','txt','png','pdf'],onUpload:function(){alert("上传成功")}});
		$('#ssi-upload2').ssi_uploader({url:'/index.php?s=/Pc/Users/test2',maxNumberOfFiles:1,dropZone:false,allowed:['jpg','gif','txt','png','pdf'],onUpload:function(){alert("上传成功")}});
		$('#ssi-upload3').ssi_uploader({url:'/index.php?s=/Pc/Users/test3',maxNumberOfFiles:1,dropZone:false,allowed:['jpg','gif','txt','png','pdf'],onUpload:function(){alert("上传成功")}});
	</script>
</body>
</html>
