<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>详细信息</title>
<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/css/cymain.css" />
 <link rel="stylesheet" href="{weimicms::RES}/css/diymen/tipswindown.css" type="text/css" media="all" />
<script type="text/javascript" src="{weimicms::RES}/css/diymen/tipswindown.js"></script> 
</head>
<script type="text/javascript">
 $(document).ready(function() {
	$("#iframe1").click(function(){
		tipsWindown("生成ueq订单","iframe:{weimicms::U('Dingdan/create_ueq',array('id'=>$id,'name'=>'Dingdan'))}","400","530","true","","true","leotheme");
	});
 });
 </script>  
<body>
<form class="form" method="post" action="{weimicms::U('Dingdan/save_kuaidi',array('id'=>$id))}" target="_top" enctype="multipart/form-data">	 
		<table border="0" cellspacing="0" cellpadding="0" width="100%" class="platform_table">
			<tr ><td style="color:red;">由于订单内产品存在跨境与非跨境2类产品，系统已将产品快递分单</td><td></td></tr>
			<tr>
				<td>请选择非跨境产品快递名称:</td>
				<td><select name="kuaidi_name" >
				<foreach name="kuaidi" item="v">
				<if condition="$v[code] eq $data[kuaidi_name]">
				<option selected value="{weimicms:$v.code}">{weimicms:$v.name}</option>
				<else/>
				<option value="{weimicms:$v.code}">{weimicms:$v.name}</option>
				</if>
				</foreach>
				</select></td>
			</tr>
			<tr>
				<td>请输入非跨境产品快递单号:</td>
				<td><input type="text" style="    width: 95px;" value="{weimicms:$data.kuaidi_id}" name="kuaidi_id" class="px" /></td>
			
			</tr>
			<tr>
			<td>请选择跨境产品快递名称:</td>
			<td><select  >
				<option selected value="ueq">UEQ</option>
				</select></td>
			</tr>
			<tr>
				<td>请输入跨境产品快递单号:</td>
				<td><input type="text" style="    width: 95px;" value="{weimicms:$data.ueq_id}" name="ueq_id" class="px" /></td>
			
			</tr>
			<tr>
			<td></td>
				<td><input type="submit" value="发货" class="btnGrayS" /></td>
			</tr>
		</table>
		
</form>
<br />
<br />
<br />
<br />
<div style="text-align:center">
<if condition="($data[ueq] eq 1) AND ($data[ueq_id] neq null) AND ($data['status'] eq 1)">
您已成功生成ueq订单，订单号为：<span style="color:red;">{weimicms:$data.ueq_id}</span>,请点击发货确认发货
<elseif condition="$data['status'] gt 1"/>
您已成功发货！
<else/>
<span style="color:red;">注意：</span>只有跨境产品的订单才点击此处生成
<a href="javascript:;" title="添加" id="iframe1" class="btnGrayS vm bigbtn" >生成ueq订单</a>
</if>
</div>
</body>
</html>
