<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weimicms::RES}/css/cymain.css" />
<div class="content">

<div class="cLineB">
  <h4>报文查看</h4>
   <div class="ftip" style="margin:10px 0">在此显示发送给新保的报文，方便管理员进行查询。</div> 
 </div>
   
 <!--tab start-->
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{weimicms::RES}/js/jquery-1.7.2.min.js"></script>
<script src="{weimicms::RES}/js/thickbox-compressed.js" type="text/javascript"></script>
<link href="{weimicms::RES}/css/thickbox.css" media="screen" rel="stylesheet" type="text/css" />

<style>
.platform_table td{text-align:center;height:40px;border-bottom:1px solid #E7E7E7;}

</style>
<!--tab end-->    
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">	 
		<table border="0" cellspacing="0" cellpadding="0" width="100%" class="platform_table">
			<tr>
				<td>报文时间</td>
				<td>交易流水号</td>
				<td>ip</td>
				<td>交易代码</td>
				<td>报文类型</td>
				<td>报文内容</td>
			</tr>
			<volist name="data" id="vo" key='n'>
				<tr>
					<td>{weimicms:$vo['time']}</td>
					<td>{weimicms:$vo['messageId']}</td>
					<td>{weimicms:$vo['ip']}</td>
					<td>{weimicms:$vo['transCode']}</td>
					<td>{weimicms:$vo['type']}</td>
					<td><a href="index.php?g=User&m=Baowen&a=select&id={weimicms:$vo['id']}"  class="thickbox" type="button" >查看</a></td>
				</tr>
			</volist>
			<tr>
				<td colspan="5"></td>
			</tr>
			<tr>
				<td colspan="5"><div style="float:right;">{weimicms:$page}</div></td>
			</tr>

		</table>
	</form>
  </div> 
 
  
        </div>
        
<include file="Public:footer"/>
